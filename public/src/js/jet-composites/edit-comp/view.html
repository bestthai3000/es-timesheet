<div id="dialogWrapper">
	<oj-dialog style="display:none;width:700px;" data-bind='attr: {id:"EditDialog"+myid,title:data.Job_Header}' >
	<div slot="body">
		<div align="right">
			<span data-bind="text:'Task ID:'+myid">  </span>
			<oj-button id="okButton" data-bind="click: clickdelete">  Delete
			</oj-button>
		</div>
		<div
			class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
			<div class="oj-flex">
				<div id="form-container">
					<div class="oj-form-layout">
						<div
							class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline oj-form-cols-labels-inline oj-form-cols-max2">
							<div class="oj-flex">
								<div class="oj-flex-item">
									<oj-label for="Jobtype">Type :</oj-label>
								</div>
								<div class="oj-flex-item">
									<oj-input-text id="Jobtype" readonly
										data-bind='value:data.Job_Type'></oj-input-text>
								</div>
							</div>
							<div class="oj-flex">
								<div class="oj-flex-item">
									<oj-label for="Scope">Scope :</oj-label>
								</div>
								<div class="oj-flex-item">
									<oj-input-text id="Scope" readonly
										data-bind='value:data.Job_SOW'></oj-input-text>
								</div>
							</div>
							<div class="oj-flex">
								<div class="oj-flex-item">
									<oj-label for="Job_Hours">Work Hours :</oj-label>
								</div>
								<div class="oj-flex-item">
									<oj-input-text id="Job_Hours" readonly
										data-bind='value:data.Job_Hours'></oj-input-text>
								</div>
							</div>
							<div class="oj-flex">
								<div class="oj-flex-item">
									<oj-label for="Job_date">Deadline :</oj-label>
								</div>
								<div class="oj-flex-item">
									<!--  <oj-input-text id="Job_date" 
										data-bind='value:Job_date'></oj-input-text> -->
									<oj-input-date id="Job_date" value={{jobdate}} > </oj-input-date>
									
								</div>
							</div>
							<div class="oj-flex">
								<div class="oj-flex-item">
									<oj-label for="Brands">Brands :</oj-label>
								</div>
								<div class="oj-flex-item">
									<oj-input-text id="Brands" readonly
										data-bind='value:data.Brands'></oj-input-text>
								</div>
							</div>
							<div class="oj-flex">
								<div class="oj-flex-item">
									<oj-label for="Base_Technology">Technology :</oj-label>
								</div>
								<div class="oj-flex-item">
									<oj-input-text id="Base_Technology" readonly
										data-bind='value:data.Base_Technology'></oj-input-text>
								</div>
							</div>
							<div class="oj-flex">
								<div class="oj-flex-item">
									<oj-label for="Job_detail">Detail :</oj-label>
								</div>
								<div class="oj-flex-item">
									<oj-text-area id="Job_detail" row="2"
										value='{{data.Job_detail}}'></oj-text-area>
								</div>
							</div>
							<div class="oj-flex">
								<div class="oj-flex-item">
									<oj-label for="Job_progress">Job Progress</oj-label>
								</div>
								<div class="oj-flex-item">
									<oj-slider id="Job_progress" value="{{sli}}">
									</oj-slider> <span id="value" data-bind="text:sli"></span>
								</div>
							</div>

							<div class="oj-flex">
								<div class="oj-flex-item">
									<oj-label for="Job_status">Job_status</oj-label>
								</div>
								<div class="oj-flex-item">
									<oj-combobox-one id="Job_status" value='{{data.Job_status}}'>
									<oj-option value="Open">Open</oj-option> <oj-option
										value="On Progress">On Progress</oj-option> <oj-option
										value="Completed">Completed</oj-option> <oj-option
										value="Cancel">Cancel</oj-option> </oj-combobox-one>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<div slot="footer">
        	<oj-button id="okButton" data-bind="click: saveButton">  Save
			</oj-button>
						<oj-button id="okButton" data-bind="click: function() {
            		document.querySelector('#EditDialog'+myid).close();
				}">  Cancel
			</oj-button>
		</div>
	</oj-dialog>
    <oj-button id="buttonOpener"  
    		data-bind="click: editButton">
    	<span>Edit</span>
    <!-- <span data-bind={text:myid}></span>  -->
    </oj-button>
</div>
