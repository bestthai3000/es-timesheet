<div id="pagingControlDemo" style="width: 1px; min-width: 100%;">
	 
	 <oj-label for="multiSelect">Select Status</oj-label>
          <oj-select-many id="multiSelect" value={{status}} on-value-changed="[[statusChanged]]" >
            <oj-option value="Open">Open</oj-option>
            <oj-option value="On Progress">On Progress</oj-option>
            <oj-option value="Completed">Completed</oj-option>
            <oj-option value="Cancel">Cancel</oj-option>
          </oj-select-many>
	<oj-table id="timesheettable" aria-label="Timesheet Table"
		data='[[pagingDatasource]]'
		columns='[[columnArray]]' 
		selection-mode='{"row": "single"}'
		style='width: 100%;'>
		<oj-paging-control id="paging" data='[[pagingDatasource]]' page-size='5' slot='bottom'></oj-paging-control>
	</oj-table>
	<!-- ko foreach: data -->
	<oj-dialog  style="display:none;width:700px;" data-bind='attr: {id:"EditDialog"+id,title:Job_Header}'>
	            <div slot="body">
	               <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline" >
	               <div class="oj-flex">
	               	<div id="form-container">
				          <!--  <p>Demo width in <span class="demo-screen-range"></span> screen range.</p> -->
				          
				          <div class="oj-form-layout">
				        
				            <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline
				                        oj-form-cols-labels-inline oj-form-cols-max2"    >

				              <div class="oj-flex">
				                <div class="oj-flex-item">
				                  <oj-label for="Jobtype">Type :</oj-label>
				                </div>
				                <div class="oj-flex-item">
				                  <oj-input-text id="Jobtype" readonly data-bind='value:Job_Type'></oj-input-text>
				                </div>
				              </div>
				              <div class="oj-flex">
				                <div class="oj-flex-item">
				                  <oj-label for="Scope">Scope :</oj-label>
				                </div>
				                <div class="oj-flex-item">
				                  <oj-input-text id="Scope" readonly data-bind='value:Job_SOW'></oj-input-text>
				                </div>
				              </div>
							 <div class="oj-flex">
				                <div class="oj-flex-item">
				                  <oj-label for="Job_Hours">Work Hours :</oj-label>
				                </div>
				                <div class="oj-flex-item">
				                  <oj-input-text id="Job_Hours" readonly data-bind='value:Job_Hours'></oj-input-text>
				                </div>
				              </div>
							 <div class="oj-flex">
				                <div class="oj-flex-item">
				                  <oj-label for="Job_date">Deadline :</oj-label>
				                </div>
				                <div class="oj-flex-item">
				                  <oj-input-text id="Job_date" readonly data-bind='value:Job_date'></oj-input-text>
				                </div>
				              </div>
							 <div class="oj-flex">
				                <div class="oj-flex-item">
				                  <oj-label for="Brands">Brands :</oj-label>
				                </div>
				                <div class="oj-flex-item">
				                  <oj-input-text id="Brands" readonly data-bind='value:Brands'></oj-input-text>
				                </div>
				              </div>				             
							 <div class="oj-flex">
				                <div class="oj-flex-item">
				                  <oj-label for="Base_Technology">Technology :</oj-label>
				                </div>
				                <div class="oj-flex-item">
				                  <oj-input-text id="Base_Technology" readonly data-bind='value:Base_Technology'></oj-input-text>
				                </div>
				              </div>
				              <div class="oj-flex">
				                <div class="oj-flex-item">
				                  <oj-label for="Job_detail">Detail :</oj-label>
				                </div>
				                <div class="oj-flex-item">
				                  <oj-text-area id="Job_detail" row="2" value='{{Job_detail}}'></oj-text-area>
				                </div>			              
				              </div>
								<div class="oj-flex">
					                <div class="oj-flex-item">
					                  <oj-label for="Job_progress">Job Progress</oj-label>
					                </div>
					                <div class="oj-flex-item">
					                  <oj-slider id="Job_progress"
					                                 data-bind='value:Job_progress'
					                                 max=100 min=0 step=10>
					                  </oj-slider>
					                </div>
					              </div>	
				              
				                            <div class="oj-flex" >
                <div class="oj-flex-item">
                  <oj-label for="Job_status">Job_status</oj-label>
                </div>
                <div class="oj-flex-item">
                  <oj-combobox-one id="Job_status" 
                    value='{{Job_status}}'>
                          <oj-option value="Open">Open</oj-option>
                          <oj-option value="On Progress">On Progress</oj-option>
                          <oj-option value="Completed">Completed</oj-option>
                          <oj-option value="Cancel">Cancel</oj-option>
                  </oj-combobox-one>
                </div>
              </div>
				              
				              					              
				            </div>
				          </div>
				        </div>	               		
	               </div>
	               </div>
	            </div>
	            <div slot="footer">
	              <oj-button id="DeleteButton" data-bind="click: $parent.deleteitem">  Delete
	              </oj-button>
	              <oj-button id="SaveButton" data-bind="click: function() {
	                  document.querySelector('#EditDialog'+id).close();
	                }">  Save
	              </oj-button>
	              <oj-button id="CancelButton" data-bind="click: function() {
	                  document.querySelector('#EditDialog'+id).close();
	                }">  Cancel
	              </oj-button>
	            </div>
	</oj-dialog>
	<!-- /ko -->
	<div>

</div>

<oj-button id="buttonOpener"  
            data-bind="click: function() {
              document.querySelector('#modalDialog1').open();
            }">
            Edit
</oj-button>
</script>
