<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1> 
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item">
      <my-chart id="chart1" chart-type="pie" my-message="Count all Task Group by Status" value="{{value1}}" group="{{group1}}" ></my-chart>

    <div class="oj-flex-item">
      <my-chart id="chart2" chart-type="bar" my-message="Count all Task Group by Months" value="{{value2}}" group="{{group2}}" ></my-chart>
    </div>
  </div>
